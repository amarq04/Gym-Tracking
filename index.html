            <button onclick="addAmount()" id="addButton3">Add</button>
            <script>

                var currentday=1;
                var currentworkoutid;
                function countDays(){
                    days++;
                }

            </script>
        </div>
        <div class="list" id="Workouts">

        </div>
        <div class="specificWorkoutDay" id="sWD">
            <h2 id="dayName">Untitled</h2>
            
        </div>
        
    </div>
